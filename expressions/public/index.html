<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expressions</title>
</head>
<body style="
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    font-family: Helvetica;
    background: rgb(216, 228, 235);
">
    <h1 style="
        font-size: 10rem;
        color: coral;
        text-align: center;
        margin-top: 3rem;
        text-shadow: 3px 3px grey;
    ">
        BOOM
    </h1>
    <button id="get-quotes" style="
        background: skyblue;
        color: white;
        font-size: 3rem;
        outline: none;
        border: none;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 3px 3px 0 0 grey;
    ">
        QUOTE ME BABY
    </button>
    <section id="quotes" style="
        margin-top: 1rem;
        text-align: center;
        color: grey;
    "></section>
    <section style="
        background: coral;
        border-radius: 8px;
        margin-top: 8rem;
        padding: 0 1rem 2rem;
        box-shadow: 3px 3px 0 0 grey;
    ">
        <h2 style="
            color: white; 
            margin: 2rem;
            text-transform: uppercase; 
            text-align: center;
        ">
            Submit a Quote
        </h2>
        <form style="
            color: white;
            text-transform: lowercase;
            font-size: .8rem;
        " id="create-quote">
            <label for="text">Quote</label>
                <input type="text" id="text" name="text">
            <label for="name">Author</label>
                <input type="text" id="name" name="name">
            <button style="
                display: block;
                margin: 1rem auto;
                background: white;
                color: skyblue;
                outline: none;
                border: none;
                border-radius: 8px;
                padding: .8rem;
                text-transform: uppercase;
            "type="submit">Create Quote</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
